<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logoo.png" alt="Logo" />
              <h3>World Of Ideas - Creativities</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="https://tyonote.com/what_is_creativity/" target="_blank">Features</a></li>
                <li><a href="https://www.thehouseofmarketing.be/resources/points-of-view/creativity-in-pricing-3-ways-to-stand-out-with-your-pricing-strategy/" target="_blank">Pricing</a></li>
                <li><a href="https://www.insead.edu/executive-education/open-online-programmes/design-thinking-creativity-business/testimonials" target="_blank">Testimonials</a></li>
                <li><a href="https://www.coursera.org/courses?query=creative%20thinking" target="_blank" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h2>Future lies in your thoughts</h2>
                <h1>Start Exploring it now.</h1>
              </div>
              <p class="text">
                Develop your skill of creative thinking to achieve your goals within a short span of time
              </p>
              <div class="cta">
                <a href="https://www.sessionlab.com/blog/creative-thinking/" target="_blank" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/personn.webp" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
 
    <footer>
      <p>Copyright @ Sriya Padhy</p>
      <p>Designed by : Sriya Padhy</p>
  </footer>
  

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
